<main>

  <!-- <ul>
    <li *ngFor="let track of playlistTracks">{{track.name}}: {{track.album.release_date}}</li>
  </ul> -->

  <section class="monthlinecontainer">
    <div class="monthline"></div>
    <ul>
      <li *ngFor="let track of playlistTracks; let i = index">
        <ng-container *ngIf="trackDates[i].year === selectedYear">{{track.name}}</ng-container>
      </li>
    </ul>
  </section>

  <!-- main timeline met jaartallen, vraag met niet wat er allemaal gebeurt -->
  <section class="timeline" *ngIf="!loading">
    <div class="partscontainer">
      <div class="timelinepart" *ngFor="let range of yearRange; let i = index" [attr.data-index]="i">{{i===0 ? range :
        range - 1}}

        <ng-container *ngFor="let year of individualYears; let j = index">
          <button *ngIf="year >= range && year < range+yearStep-1" #yearSelect (click)="selectYear(yearSelect.id)"
            [style.left]="(year - range-yearStep + 11)*10+'%'" id="year{{year}}" class="yearbutton">
            {{year}}
          </button>
        </ng-container>

      </div>
    </div>
  </section>
</main>
